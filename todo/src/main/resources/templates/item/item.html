<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<h1 th:text="${title}">Default Title</h1>

<form method="post" style="max-width:600px" th:object="${item}">
<input type="hidden" th:value="${item.id}" name="itemId" />

    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

     <div class="form-group">
        <label th:for="type">Type</label>
        <select th:field="*{type}">
            <option th:each="itemType : ${itemTypes}"
                    th:text="${itemType.name}"
                    th:value="${itemType.id}">
            </option>
        </select>
    </div>

     <div class="form-group">
        <label th:for="aisle">Type</label>
        <select th:field="*{aisle}">
            <option th:each="aisle : ${aisles}"
                    th:text="${aisle.name}"
                    th:value="${aisle.id}">
            </option>
        </select>
    </div>
			
    <input type="submit" value="Submit Edit" />
    
</form>

	  	
</body>
</html>
