<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body>
	<nav th:replace="fragments :: navigation"></nav>
	
	<div class="container">
	    <div class="row">
	        <div class="col-md-12">
	            <div class="row">
	                <div class="col-md-6 mx-auto">
						<h1>Grocery List</h1>
	                    <!-- form card login -->
	                    <div class="card rounded-0">
	                        <div class="card-header">
	                            <h3 class="mb-0">Login</h3>
	                        </div>
	                        <div class="card-body">
	                 
	                            <form class="form" role="form" method="POST">
	                                <div class="form-group">                                
	                                    <label for="username">Email</label>
	                                    <input type="text" class="form-control form-control-med rounded-0" name="username">
	                                </div>
	                                <div class="form-group">                                
	                                    <label>Password</label>
	                                    <input type="password" class="form-control form-control-med rounded-0" name="password">
	                                    <div th:if="${param.error}">
								            Invalid username and password.
								        </div>
								        <div th:if="${param.logout}">
								            You have been logged out.
								        </div>
	                                </div>
	                                <a href="/signup">Sign Up</a>
	                                <button type="submit" class="btn btn-success btn-med float-right" id="btnLogin">Login</button>
	                            </form>
	                        </div>
	                        <!--/card-block-->
	                    </div>
	                    <!-- /form card login -->
	                </div>
	            </div>
	            <!--/row-->
	        </div>
	        <!--/col-->
	    </div>
	    <!--/row-->
	</div>
	<!--/container-->
    </body>
</html>
